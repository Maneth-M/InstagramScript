{% extends "projects/base.html" %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="h-100 d-flex justify-content-center align-items-center mt-5 ">
        <form method="POST">
            <fieldset>
                {% csrf_token %}
                    {{ form|crispy }}


            </fieldset>

            <button class="btn btn-outline-dark" type="submit">
                Sign Up
            </button>
        </form>
    </div>
{% endblock content %}
