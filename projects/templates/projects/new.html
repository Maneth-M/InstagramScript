{% extends "projects/base.html" %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}

{% block navcontent %}
    <li class="nav-item">
        <a  class="nav-link" href="/hashtags" onclick="showLoading()">
            Hashtag Generator
        </a>
    </li>
{% endblock %}

{% block content %}
    <div class="h-100 d-flex justify-content-center align-items-center mt-5 ">
        <form method = "POST" class="border-bottom mb-4 text-white">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value=Submit">
        </form>
    </div>

{% endblock content %}
