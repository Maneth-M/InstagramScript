{% extends "projects/base.html" %}
{% load bootstrap5 %}
{% block content %}

{#    Welcome Message#}
    <div>
        <h1>Welcome {{ user.username }}</H1>
    </div>

{#    Create a new Project#}
    <div>
        <fieldset>
            <a class="btn btn-outline-dark" href="{% url 'new-project' %}">Create Project</a>
        </fieldset>
    </div>

{#    Display Exsisting Projects#}
    <div>
        {% for project in projects %}
            <h2>
                {{ project.name }}
            </h2>
        {% endfor %}
    </div>
{% endblock content %}
