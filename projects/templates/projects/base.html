<!DOCTYPE html>
{% load bootstrap5 %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    <link rel="stylesheet" type="text/css" href="{% static 'projects/main.css' %}">

    {% block head %}
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Insta Analyze</title>
        {% endif %}
    {% endblock head %}

</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
